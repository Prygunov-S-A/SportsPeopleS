<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportPeople</title>
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/busket.css">
</head>
<body>
    <header class="start-container">
        <div class="startbar">
            <div class="start-logo">
                <img src="assets/icons8-sport-64.png" alt="Лототип магазина">
            </div>
            <div class="navigator">
                <a href="index.html" class="a">Главная</a>
                <a href="about_us.html" class="a">О нас</a>
            </div>
            <div class="login">
                <button type="submit" class="btn-1" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                  Войти
                </button>
                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Войдите в Ваш аккаунт</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <p>Электронная почта</p><input type="email" placeholder="example@pochta.com" id="email">
                        <p>Пароль</p><input type="password" placeholder="Введите пароль" id="password">
                      </div>
                      <div class="modal-footer">
                        <a href="registation_page.html"><button type="button" class="btn btn-info" data-bs-dismiss="modal">Зарегистрироваться</button></a>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Войти</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="cont">
            <div class="container">
                <h2>Корзина</h2>
                <hr>
                <div class="busket-m">
                    <h3>Корзина пуста</h3>
                </div>
            </div>
            <div class="container">
              <h2>Выберите адрес доставки и способ его оплаты</h2>
              <hr>
              <div class="busket-m-1">
                <h4>Адрес доставки</h4>
                <div class="form-check">
                  <input class="form-check-input"
                  id="radio1"
                  type="radio"
                  name="delivery"
                  >
                  <label class="form-check-label"
                  for="radio1">
                  Г. Москва, ул. Простая, д. 121, кв. 89
                  </label>
                 </div>
                 <div class="form-check">
                  <input class="form-check-input"
                  id="radio2"
                  type="radio"
                  name="delivery"
                  >
                  <label class="form-check-label"
                  for="radio2">
                  Г. Москва, ул. Дачная, д. 93, кв. 49
                  </label>
                </div>
              </div>
              <hr>
              <div class="busket-m-1">
                <h4>Cпособ оплаты</h4>
                <div class="form-check">
                  <input class="form-check-input"
                  id="radio3"
                  type="radio"
                  name="delivery-1"
                  >
                  <label class="form-check-label"
                  for="radio3">
                  Безналичный расчет (банковской картой)
                  </label>
                 </div>
                 <div class="form-check">
                  <input class="form-check-input"
                  id="radio4"
                  type="radio"
                  name="delivery-1"
                  >
                  <label class="form-check-label"
                  for="radio4">
                  Наличный расчет при получении
                  </label>
                </div>
              </div>
            </div>
        </div>
    </main>
    <footer>
      <div class="footer">
        <div class="contact-and-adresses">
          <h3>Г.Москва, ул.Пронорова, д.145</h3>
          <h3>+7(900)564-10-01</h3>
        </div>
        <div class="soc-icons">
          <a href="#"><img src="assets/vk.png" alt="" class="footer-logs vk"></a>
          <a href="#"><img src="assets/telegram.png" alt="" class="footer-logs tg"></a>
          <a href="#"><img src="assets/instagram.png" alt="" class="footer-logs inst"></a>
        </div>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
