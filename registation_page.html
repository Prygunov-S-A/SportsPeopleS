<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация SportPeople</title>
    <!-- CSS only -->
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="start-container">
        <div class="startbar">
            <div class="start-logo">
                <img src="assets/icons8-sport-64.png" alt="Лототип магазина">
            </div>
            <div class="navigator">
                <a href="index.html" class="a">Главная</a>
                <a href="about_us.html" class="a">О нас</a>
            </div>
            <div class="busket">
                <a href="busket.html"><img src="assets/basket.png" alt="Корзина"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="cont">
            <div class="container">
                <h1>Регистрация</h1>
                <form>
                    <div class="row g-3 mb-5">
                        <div class="col-md-4">
                            <label class="form-label" for="username">Имя</label>
                            <input class="form-control" type="text" id="username" placeholder="Введите имя">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="surname">Фамилия</label>
                            <input class="form-control" type="text" id="surname" placeholder="Введите фамилию">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="birthday">Дата рождения</label>
                            <input class="form-control" type="date" id="birthday">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="mail">Электронная почта</label>
                            <input class="form-control" type="email" id="mail" placeholder="example@email.com">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="number">Номер телефона</label>
                            <input class="form-control" type="tel" id="number" placeholder="+7(900)1001010">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="password">Пароль</label>
                            <input class="form-control" type="password" id="password" placeholder="Введите пароль">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input"
                        id="check"
                        type="checkbox"
                        />
                        <label class="form-check-label"
                        for="check">
                        Я согласен(на) на обработку своих персональных данных
                        </label>
                    </div>     
                </form>
                <div class="container-footer">
                    <div class="button-cont">
                        <button type="submit" class="btn-1" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                            Зарегистрироваться
                        </button>
                        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Регистрация прошла успешно!</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                   <p>Вы успешно зарегистроровались на нашем сайте! Перейдите на главную страницу, чтобы продолжить покупки.</p>
                                </div>
                                <div class="modal-footer">
                                  <a href="index.html"><button type="button" class="btn btn-info" data-bs-dismiss="modal">Перейти на главную страницу</button></a>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="row g-3 mb-5">

    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
